<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Podcast Episode Scroller</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <div class="scroller">
    <div class="episodes">
      <div class="episode">Episode 1</div>
      <div class="episode">Episode 2</div>
      <div class="episode">Episode 3</div>
      <div class="episode">Episode 4</div>
      <div class="episode">Episode 5</div>
      <div class="episode">Episode 6</div>
      <div class="episode">Episode 7</div>
      <div class="episode">Episode 8</div>
      <div class="episode">Episode 9</div>
      <div class="episode">Episode 10</div>
      <div class="episode">Episode 11</div>
      <div class="episode">Episode 12</div>
      <div class="episode">Episode 13</div>
      <div class="episode">Episode 14</div>
      <!-- ... Add more episode items ... -->
    </div>
    <div class="arrows">
      <div class="arrow left">
        <img src="Arrow-Left.png" alt="">
      </div>
      <div class="arrow right">
        <img src="Arrow-Right.png" alt="">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
